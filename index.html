<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./favicon-16x16.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
<main>
  <img src="" alt="pokemon" class="pokemon__image">


    <h1 class="pokemon__data">
<span class="pokemon__number">6 -</span>
<span class="pokemon__name">/span>

    </h1>

    <form action="" class="form">
        <input type="search" required placeholder="Name or number" class="inputSearch">
    </form>

 <img src="./pokedex.png" alt="Pokedex" class="pokedex" height="460px ">
  

 <div class="buttons">
<button class="button prev">Prev &lt;</button>
<button class="button Next">Next &gt;</button>
 </div>

</main>


<script src="./script.js"></script>
    
</body>
</html>
